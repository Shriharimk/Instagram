<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="main">
  <div class="main-container">
    <app-spinner *ngIf="!isFetching"></app-spinner>
    <div *ngFor="let post of posts" class="post">
      <div class="container">
        <div class="column">
          <div class="username" (click)="navigateToProfile(post.userId)" style="cursor: pointer;">
            <div class="username-col1">
              <img class="username-icon" [src]="userImageMap[post.userId]" alt="">
            </div>
            <div class="username-col2">
              <b>{{ userNameMap[post.userId] }}</b>
            </div>
          </div>
          <div class="post-image">
            <img class="post-img" src="{{post.path}}" alt="Post Image">
          </div>
          <div class="like-comment">
            <div (click)="likePost(post);" style="cursor: pointer;" title="Like!">
              <div class="like">
                <div class="like-icon">
                  <lord-icon src="https://cdn.lordicon.com/xyboiuok.json" trigger="hover" style="
                        margin-top: -4px;
                        width:25px;
                        height:25px;
                        padding: 0px;">
                  </lord-icon>
                </div>
                <div class="like-count">{{ post.likes }}</div>
              </div>
            </div>
            <div class="comment">
              <div class="comment-icon">
                <lord-icon src="https://cdn.lordicon.com/fdxqrdfe.json" trigger="hover" style="
                    margin-top: -4px;
                        width:25px;
                        height:25px;
                        padding: 0px;">
                </lord-icon>
              </div>
              <div class="comment-count">75</div>
            </div>
            <div class="comment">
              <div class="comment-icon">
                <lord-icon src="https://cdn.lordicon.com/ercyvufy.json" trigger="hover" style="
                    margin-top: -4px;
                        width:25px;
                        height:25px;
                        padding: 0px;">
                </lord-icon>
              </div>
              <div class="comment-count"></div>
            </div>
          </div>
          <div class="description">
            <b>{{ post.username }}</b> {{ post.description }}
          </div>
        </div>
      </div>
      <div class="post-timestamp">
        {{ post.timestamp | date:"MMM dd, yyyy 'at' hh:mm a" }}
      </div>
    </div>
  </div>
  <div class="right-float">

    <div class="div1">
      <div style="font-size: 20px;" class="sb-right" title="View Profile" (click)="navigateToProfile(userId)">
        <div style="cursor: pointer;">
          <img class="user-icon" src="{{profileUser.profileImage}}" alt="">
        </div>
        <div style="cursor: pointer;" class="button-descp">
          {{ profileUser.username }}
        </div>
      </div>
    </div>

    <div class="div2">

      <div style="font-size: 15px;" class="y">
        <button appHoverEffect mat-button style="color: lightgreen;" (click)="sortDecreasing()">
          <mat-icon class="up">trending_up</mat-icon>
          <span class="desc">Increasing Populartiy</span>
        </button>
      </div>

      <div style="font-size: 15px;" class="z">
        <button appHoverEffect mat-button (click)="sortIncreasing()" style="color: lightcoral;">
          <mat-icon class="down">trending_down</mat-icon>
          <span class="desc">Decreasing Populartiy</span>
        </button>
      </div>
    </div>

    <div class="div3">
      <div class="linksdiv">
        <ul class="furtherlinks">
          <li class="listItem">About</li>
          <li class="listItem">Help</li>
          <li class="listItem">Press</li>
          <li class="listItem">API</li>
          <li class="listItem">Jobs</li>
          <li class="listItem">Privacy</li>
          <li class="listItem">Terms</li>
          <li class="listItem">Locations</li>
        </ul>
      </div>
    </div>
    <div class="desc" style="color: grey;">
      ---Â© 2023 INSTAGRAM---
    </div>
  </div>
</div>
<app-fab-button></app-fab-button>
